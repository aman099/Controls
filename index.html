<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  -->
  <!-- Pari CSS -->
  <link rel="stylesheet" href="./beauty/pari.css">
  <!--  -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Controls</title>
</head>

<body>
  <main class="hero">
    <article class="hero-container">
      <section class="hero-section stars">
        <h1 class="hero-title">Controls</h1>
        <header class="labels-cont labels-cont-1">
          <header class="labels">
            <aside><i class="fa-solid fa-ellipsis"></i> Label</aside>
            <aside><i class="fa-solid fa-ellipsis"></i> Label</aside>
            <aside><i class="fa-solid fa-ellipsis"></i> Label</aside>
            <aside><i class="fa-solid fa-ellipsis"></i> Label</aside>
            <aside><i class="fa-solid fa-ellipsis"></i> Label</aside>
            <aside><i class="fa-solid fa-ellipsis"></i> Label</aside>
          </header>
        </header>
        <header class="labels-cont labels-cont-2">
          <header class="labels">
            <aside><img src="./assets/stack.svg" alt=""></aside>
            <aside><img src="./assets/stack.svg" alt=""></aside>
            <aside><img src="./assets/stack.svg" alt=""> Label</aside>
            <aside><img src="./assets/stack.svg" alt=""> Label</aside>
            <aside>
              <img src="./assets/stack-bg.svg" alt="">
              Label
            </aside>
            <aside><img src="./assets/stack-bg-2.svg" alt=""> Label</aside>
          </header>
        </header>
        <header class="dots-cont">
          <header class="dots">
            <aside><i class="fa-solid fa-ellipsis"></i></aside>
            <aside><i class="fa-solid fa-ellipsis"></i></aside>
            <header class="cont">
              <aside><i class="fa-solid fa-ellipsis"></i></aside>
              <aside><i class="fa-solid fa-ellipsis"></i></aside>
              <aside><i class="fa-solid fa-ellipsis"></i></aside>
            </header>
            <aside><i class="fa-solid fa-ellipsis"></i></aside>
          </header>
        </header>
        <header class="label-cont">
          <header class="label">
            <aside>Label</aside>
            <aside>Label</aside>
          </header>
        </header>
        <header class="image-cont">
          <header class="image">
            <aside><img src="./assets/Image.png" alt=""></aside>
            <aside><img src="./assets/Image.png" alt=""></aside>
          </header>
        </header>
        <header class="range-cont">
          <header class="range">
            <aside><input type="range" name="" id=""></aside>
            <aside><input type="range" name="" id=""></aside>
          </header>
        </header>
      </section>
    </article>
  </main>
</body>

</html>
