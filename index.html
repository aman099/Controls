<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  -->
  <!-- Pari CSS -->
  <link rel="stylesheet" href="./beauty/pari.css">
  <!--  -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Controls</title>
</head>

<body>
  <main class="hero">
    <div class="hero-container">
      <div class="hero-section stars">
        <h1 class="hero-title">Controls</h1>
        <div class="labels-cont labels-cont-1">
          <div class="labels">
            <span><i class="fa-solid fa-ellipsis"></i> Label</span>
            <span><i class="fa-solid fa-ellipsis"></i> Label</span>
            <span><i class="fa-solid fa-ellipsis"></i> Label</span>
            <span><i class="fa-solid fa-ellipsis"></i> Label</span>
            <span><i class="fa-solid fa-ellipsis"></i> Label</span>
            <span><i class="fa-solid fa-ellipsis"></i> Label</span>
          </div>
        </div>
        <div class="labels-cont labels-cont-2">
          <div class="labels">
            <span><img src="./assets/stack.svg" alt=""></span>
            <span><img src="./assets/stack.svg" alt=""></span>
            <span><img src="./assets/stack.svg" alt=""> Label</span>
            <span><img src="./assets/stack.svg" alt=""> Label</span>
            <span>
              <img src="./assets/stack-bg.svg" alt="">
              Label</span>
            <span><img src="./assets/stack-bg-2.svg" alt=""> Label</span>
          </div>
        </div>
        <div class="dots-cont">
          <div class="dots">
            <span><i class="fa-solid fa-ellipsis"></i></span>
            <span><i class="fa-solid fa-ellipsis"></i></span>
            <div class="cont">
              <span><i class="fa-solid fa-ellipsis"></i></span>
              <span><i class="fa-solid fa-ellipsis"></i></span>
              <span><i class="fa-solid fa-ellipsis"></i></span>
            </div>
            <span><i class="fa-solid fa-ellipsis"></i></span>
          </div>
        </div>
        <div class="label-cont">
          <div class="label">
            <span>Label</span>
            <span>Label</span>
          </div>
        </div>
        <div class="image-cont">
          <div class="image">
            <span><img src="./assets/Image.png" alt=""></span>
            <span><img src="./assets/Image.png" alt=""></span>
          </div>
        </div>
        <div class="range-cont">
          <div class="range">
            <span><input type="range" name="" id=""></span>
            <span><input type="range" name="" id=""></span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
